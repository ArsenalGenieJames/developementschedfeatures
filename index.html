<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>College Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <h1 class="navbar-brand">CCS College Schedule</h1>
          <span id="greeting" class="ms-auto"></span>
        </div>
    </nav>

    <div class="container mt-4">
        <header>
            <h2>Second Year | Second Semester</h2>
        </header>
        <div class="mb-3">
            <label for="day-select" class="form-label">Select Day:</label>
            <select id="day-select" class="form-select">
                <option value="">-- Select a Day --</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
            </select>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Offer Number</th>
                    <th>Days</th>
                    <th>Time</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
                <!-- Schedule rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-start">
            <div class="text-center">
            <div class="d-flex justify-content-center gap-3">
                <button class="btn btn-primary" onclick="showContent('image')">Image</button>
                <button class="btn btn-success" onclick="showContent('achievement')">Achievement</button>
                <select id="grade-select" class="form-select btn-outline-success" onchange="showGradeGPA()">
                <option value="">-- Select Grade --</option>
                <option value="First">First Year</option>
                <option value="Second">Second Year</option>
                <option value="Third">Third Year</option>
                <option value="Fourth">Fourth Year</option>
                </select>
            </div>
            </div>
        </div>

        <div id="content-area" class="mt-4">
            <!-- Dynamic content will be displayed here -->
        </div>


    </div>

    <footer class="bg-light text-center text-lg-start mt-4 fixed-bottom">
        <div class="text-left p-3">
            Â© <span id="current-year"></span> Genie James Arsenal
        </div>
    </footer>

    <!-- Script to dynamically set the current year -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });

        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');
            const currentHour = new Date().getHours();
            let greetingMessage = '';

            if (currentHour < 12) {
                greetingMessage = 'Good Morning Programmer!';
            } else if (currentHour < 18) {
                greetingMessage = 'Good Afternoon Programmer!';
            } else {
                greetingMessage = 'Good Evening Programmer!';
            }

            greetingElement.textContent = greetingMessage;
        });
    </script>

    <script src="button.js"></script>
    <script src="ccsschedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
