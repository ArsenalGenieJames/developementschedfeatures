<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Program | Groupings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

        
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand" aria-label="CCS College Schedule">
            <h4>CCS College Schedule</h4>
          </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="mb-3">
            <label for="day-select" class="form-label">Select Teammate Project:</label>
            <select id="day-select" class="form-select" onchange="updateTableAndTitle()">
                <option value="">-- Teammate Project --</option>
                <option value="cc106">CC106</option>
                <option value="sia">S.I.A</option>
                <option value="pf">PF</option>
            </select>
        </div>
    
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody id="name-role-member"></tbody>
        </table>

        <div class="mb-3">
           <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <label for="projecttitle" class="form-label" id="projecttitle_system"><b>Project Title : </b></label>
                </div>
                <div class="col-12">
                    <label for="techstack" class="form-label" id="techlanguages"><b>Techstack : </b></label>
                </div>
                <div class="col-12">
                    <label for="projectdescription" class="form-label" id="projectdescription_system"><b>Project Description : </b></label>
                </div>
    
            </div>
           </div>


        </div>
    </div>

    <script>
        const data ={
            cc106 : {
                members: [
                    { name: "Genie James Arsenal", course: "BSIT", role: "Web Developer" },
                    { name: "Harlen YaÃ±ez ", course: "BSIT", role: "Scrum Master" },
                    { name: "Grace Getungo", course: "BSIT", role: "Dev Team" },
                    { name: "Joanna Talitod", course: "BSIT", role: "Dev Team" },
                    { name: "Saripada ", course: "BSIT", role: "Product Owner" }

                ],
                projectTitle: "E-commerce Website for Local Sellers",
                techStack: "HTML, CSS, JavaScript, bootsrap, PHP,Supabase/postgreSQL, Paymongo",
                projectDescription: "NEARBUY is a locally based e-commerce platform designed to connect businesses with customers in Iligan, Philippines. It supports local economic growth by allowing residents to conveniently shop for goods and services that meet local tastes and demands. The platform targets consumers seeking quick delivery from nearby businesses, enhancing convenience for local shopping while boosting brand visibility and sales for small and medium-sized enterprises."
            },
            sia : {
                members: [
                    { name: "Genie James Arsenal", course: "BSIT", role: "N/A" },
                    { name: "Jason Villaver", course: "BSIT", role: "N/A" },
                    { name: "Reymar Obenza", course: "BSIT", role: "N/A" },
                    { name: "Angel Nadayag", course: "BSIT", role: "N/A" },
                    { name: "John Lloyd Soco", course: "BSIT", role: "N/A" },

                ],
                projectTitle: "Undecided",
                techStack: "Php, HTML, CSS, JavaScript , Bootstrap",
                projectDescription: "Unknown"
            },
            pf : {
                members: [
                    { name: "Unknown", course: "Unknown", role: "Unknown" }
                ],
                projectTitle: "Unknown",
                techStack: "Unknown",
                projectDescription: "Unknown"
            }
        };
        
        function updateTableAndTitle() {
            const selectedProject = document.getElementById("day-select").value;
            const tableBody = document.getElementById("name-role-member");
            const projectTitle = document.getElementById("projecttitle_system");
            const techStack = document.getElementById("techlanguages");
            const projectDescription = document.getElementById("projectdescription_system");

            if (selectedProject && data[selectedProject]) {
                const projectData = data[selectedProject];

                // Update table
                tableBody.innerHTML = projectData.members.map(member => `
                    <tr>
                        <td>${member.name}</td>
                        <td>${member.course}</td>
                        <td>${member.role}</td>
                    </tr>
                `).join("");

                // Update project details
                projectTitle.innerHTML = `<b>Project Title : </b>${projectData.projectTitle}`;
                techStack.innerHTML = `<b>Techstack : </b>${projectData.techStack}`;
                projectDescription.innerHTML = `<b>Project Description : </b>${projectData.projectDescription}`;
            } else {
                // Clear table and project details if no project is selected
                tableBody.innerHTML = "";
                projectTitle.innerHTML = `<b>Project Title : </b>`;
                techStack.innerHTML = `<b>Techstack : </b>`;
                projectDescription.innerHTML = `<b>Project Description : </b>`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
